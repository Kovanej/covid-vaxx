<div mat-dialog-content>
  <h3>Potrvdit správnost zadaných údajů?</h3>

  <mat-form-field>
    <mat-label>Poznámka</mat-label>
    <textarea matInput
              [(ngModel)]="note"
              cdkTextareaAutosize
              placeholder="Zanechte poznámku"
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="8"></textarea>
  </mat-form-field>
</div>
<mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close>Zrušit</button>
  <button mat-raised-button color="success" mat-dialog-close (click)="confirm()" [disabled]="confirmDisabled">Ano</button>
</mat-dialog-actions>
